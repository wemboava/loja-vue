<!DOCTYPE html>
<html>
    <head>
        <title>Loja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/app.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        
    <div id="app">
        <header class="header">
            <h1 class="header__title">Loja.<span class="green">v</span><span class="dark-green">u</span><span class="green">e</span></h1>
        </header>

        <table class="loja-table">
            <tr class="loja-table__header">
                <th class="loja-table__header__item">Name</th>
                <th class="loja-table__header__item">Amount</th>
                <th class="loja-table__header__item">Price</th>
                <th class="loja-table__header__item">Url</th>
                <th class="loja-table__header__item">Purchased</th>
                <th class="loja-table__header__item">Edit</th>
                <th class="loja-table__header__item">Trash</th>
            </tr>

            <tr v-for="produto in produtos" class="loja-table__row">
                <td class="loja-table__row__item">{{ produto.name }}</td>
                <td class="loja-table__row__item">{{ produto.amount }}</td>
                <td class="loja-table__row__item">{{ produto.price }}</td>
                <td class="loja-table__row__item">{{ produto.link }}</td>
                <td class="loja-table__row__item"><input type="checkbox" :checked="produto.bool"></td>
                <td class="loja-table__row__item"><i class="fa fa-pencil" aria-hidden="true"></i></td>
                <td class="loja-table__row__item"><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
        </table>
        
        <button href="#" class="button button--add" onclick="document.getElementById('myModal').style.display='block'" id="myBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
    
        <modal-add></modal-add>

    </div>
    
    <script src="storage.js"></script>
    <script src="modal-add.js"></script>
    <script src="main.js"></script>
    <script>

    </script>
</body>
</html>
